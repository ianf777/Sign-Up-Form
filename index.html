<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left__side">
        <img
          src="halie-west-25xggax4bSA-unsplash.jpg"
          alt=""
          class="landing__img"
        />
        <div class="odin__header">
          <img src="/odin-lined.png" alt="" class="odin__logo" />
          <h1 class="odin__title">ODIN</h1>
        </div>
        <h3 class="odin__footer">
          Photo by <span class="underline">Halie West</span> on
          <span class="underline"> Unsplash</span>
        </h3>
      </div>
      <div class="right__side">
        <div class="header__section">
          <h3 class="header__title">
            This is not a real online service! You know you need something
            like<br />
            this in your life to help you realize your deepest dreams.<br />
            Sign up <span class="italic">now</span> to get started<br />
            <br />
            You <span class="italic">know</span> you want to!
          </h3>
        </div>
        <div class="signUp__form">
          <h1 class="signUp__form--title">Let's do this!</h1>
          <div class="signUp__form--form">
            <div class="fsection1">
              <form action="example.com/path" method="post">
                <div class="input1 stacklabel">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                  />
                </div>
                <div class="input2 stacklabel">
                  <label for="first_name">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="input3 stacklabel">
                  <label for="first_name">PASSWORD</label>
                  <input type="text" id="PASSWORD" name="password" />
                </div>
              </form>
            </div>
            <div class="fsection2">
              <form action="">
                <div class="input4 stacklabel">
                  <label for="first_name">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" />
                </div>
                <div class="input5 stacklabel">
                  <label for="first_name">PHONE NUMBER</label>
                  <input type="number" id="phone_number" name="phone_number" />
                </div>
                <div class="input6 stacklabel">
                  <label for="first_name">CONFIRM PASSWORD</label>
                  <input
                    type="text"
                    id="confirm_password"
                    name="confirm_password"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="register"></div>
      </div>
    </div>
  </body>
</html>
